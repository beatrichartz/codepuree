    welcome:
      claim: Codepoure setzt bei der grafischen Umsetzung von Corporate Identities neue Massstäbe. Eine optimale Benutzbarkeit (Useability) und klare Aussagen sind für uns genauso wichtig wie die Umsetzung aktueller Gestaltungs- und Technologietrends.
      how_we_roll: Wir arbeiten je nach Projekt mit unterschiedlichen Agenturen / Grafikbüros zusammen, wobei wir grossen Wert auf die mediengerechte Adaption oder einfach konsequentes Screen Design legen. Eine Web- oder mobile Site ist nun mal kein Plakat, kein Prospekt und auch kein Flyer, sondern im besten Fall ein interaktives und dynamisches Kommunikationsinstrument zwischen Unternehmen und Kunden oder zwischen den verschiedenen Mitgliedern einer Organisation.
            Wir orientieren uns am internationalen W3C-Standard und entwickeln nach dem Prinzip der Barrierefreiheit, um die Bedürfnisse von blinden, sehbehinderten, farbenblinden und Benutzern mit technischen Einschränkungen zu berücksichtigen.